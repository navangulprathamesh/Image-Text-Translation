<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        h3{
            text-align: center;

        }
button{

            text-align: center;

        }
    </style>
</head>
<body>
		
    <form class="container w-50 h-50 float-center border border-dark-w-3 p-3 mt-5" action="/data" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <h3>Tesseract OCR Engine:</h3>
            <input type="file" class="form-control-file border mt-4" name="file">
            <label for="lang" >Select Language:</label>
		<select class="form-control" name="language">
                <option>Empty</option>
                <option>Hindi</option>
                <option>Punjabi</option>
                <option>Marathi</option>
            </select>
            <label for="output">Output Image:</label>
            <textarea class="form-control" rows="5"></textarea>
        </div>
	<button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</body>
